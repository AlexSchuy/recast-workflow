language: python
python:
  - "3.7.4"
dist: bionic
addons:
  apt:
    packages:
      - autoconf
      - libtool
      - graphviz
      - python3.7-dev
install:
 - pip install pipenv pytest pytest-cov codecov
 - pipenv install
script: 
  - . recast_workflow/scripts/setup.sh
  - pytest --cov=./
  - codecov
cache:
  directories:
    - .pipenv
env:
  - WORKON_HOME=.pipenv/venvs PIP_CACHE_DIR=.pipenv/pipcache
