stages:
  - name: madgraph
    dependencies: ["init"]
    scheduler:
      scheduler_type: "singlestep-stage"
      parameters:
        outputlhe: "events.lhe"
        n_events: { step: init, output: n_events }
        proc_card: { step: init, output: proc_card }
      step: { $ref: "madgraph.yml" }
  - name: pythia
    dependencies: ["init"]
    scheduler:
      scheduler_type: "singlestep-stage"
      parameters:
        inputlhe: "events.lhe"
        outputhepmc: "{workdir}/output.hepmc"
        n_events: { step: init, output: n_events }
      step: { $ref: "pythia.yml" }
